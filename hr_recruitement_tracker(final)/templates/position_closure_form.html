<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position Closure Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">
<div class="container">
    <h2 class="mb-4 text-primary">Position Closure Form</h2>

    <form method="POST">
        <div class="row">
            <!-- Auto-filled fields from activity -->
            <div class="col-md-6 mb-3">
                <label>Candidate Name</label>
                <input type="text" class="form-control" value="{{ activity.candidate_name }}" readonly>
            </div>

            <div class="col-md-6 mb-3">
                <label>HR Emp ID</label>
                <input type="text" class="form-control" value="{{ activity.hr_emp_id }}" readonly>
            </div>

            <div class="col-md-6 mb-3">
                <label>Recruiter Emp ID</label>
                <input type="text" class="form-control" value="{{ activity.recruiter_emp_id }}" readonly>
            </div>

            <div class="col-md-6 mb-3">
                <label>Department</label>
                <input type="text" class="form-control" value="{{ activity.dept_name }}" readonly>
            </div>

            <div class="col-md-6 mb-3">
                <label>Email</label>
                <input type="text" class="form-control" value="{{ activity.candidate_email }}" readonly>
            </div>

            <div class="col-md-6 mb-3">
                <label>Phone</label>
                <input type="text" class="form-control" value="{{ activity.candidate_phone }}" readonly>
            </div>

            <div class="col-md-6 mb-3">
                <label>Address</label>
                <input type="text" class="form-control" value="{{ activity.candidate_address }}" readonly>
            </div>

            <div class="col-md-6 mb-3">
                <label>Education</label>
                <input type="text" class="form-control" value="{{ activity.candidate_education }}" readonly>
            </div>

            <div class="col-md-6 mb-3">
                <label>Skills</label>
                <input type="text" class="form-control" value="{{ activity.candidate_skills }}" readonly>
            </div>

            <div class="col-md-6 mb-3">
                <label>Experience</label>
                <input type="text" class="form-control" value="{{ activity.candidate_experience }}" readonly>
            </div>

            <div class="col-md-6 mb-3">
                <label>Current Designation</label>
                <input type="text" class="form-control" value="{{ activity.current_designation }}" readonly>
            </div>

            <div class="col-md-6 mb-3">
                <label>Current Location</label>
                <input type="text" class="form-control" value="{{ activity.current_location }}" readonly>
            </div>

            <div class="col-md-6 mb-3">
                <label>Position Name</label>
                <input type="text" class="form-control" value="{{ activity.position_name }}" readonly>
            </div>

            <div class="col-md-6 mb-3">
                <label>Job ID</label>
                <input type="text" class="form-control" value="{{ activity.job_id }}" readonly>
            </div>

            <div class="col-md-6 mb-3">
                <label>Status</label>
                <input type="text" class="form-control" value="Joined" readonly>
            </div>

            <!-- Manual input fields -->
            <div class="col-md-6 mb-3">
                <label>Joining Date</label>
                <input type="datetime-local" name="joining_date" class="form-control" required>
            </div>

            <div class="col-md-6 mb-3">
                <label>Salary</label>
                <input type="number" name="salary" class="form-control" placeholder="Enter final salary" required>
            </div>

            <div class="col-md-6 mb-3">
                <label>Candidate ID</label>
                <input type="text" class="form-control" value="{{ activity.candidate_id}}" readonly>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Submit Position Closure</button>
        <a href="{{ url_for('view_candidate_activity', candidate_id=activity.candidate_id) }}" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
