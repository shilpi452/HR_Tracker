<!DOCTYPE html>
<html>
<head>
    <title>Add Candidate Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
<div class="container">
    <h3 class="mb-4">Add Activity for {{ candidate.candidate_name }}</h3>
    <form method="POST">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Candidate ID</label>
                <input type="text" name="candidate_id" class="form-control" value="{{ candidate.candidate_id }}" readonly>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Candidate Name</label>
                <input type="text" name="candidate_name" class="form-control" value="{{ candidate.candidate_name }}" readonly>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">HR Emp ID</label>
                <input type="text" name="hr_emp_id" class="form-control" value="{{ candidate.hr_emp_id }}" readonly>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Recruiter Emp ID</label>
                <input type="text" name="recruiter_emp_id" class="form-control" value="{{ candidate.recruiter_emp_id }}" readonly>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Department Name</label>
                <input type="text" name="dept_name" class="form-control" value="{{ candidate.dept_name }}" readonly>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Email</label>
                <input type="text" name="candidate_email" class="form-control" value="{{ candidate.candidate_email }}" readonly>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Phone</label>
                <input type="text" name="candidate_phone" class="form-control" value="{{ candidate.candidate_phone }}" readonly>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Address</label>
                <input type="text" name="candidate_address" class="form-control" value="{{ candidate.candidate_address }}" readonly>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Education</label>
                <input type="text" name="candidate_education" class="form-control" value="{{ candidate.candidate_education }}" readonly>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Skills</label>
                <input type="text" name="candidate_skills" class="form-control" value="{{ candidate.candidate_skills }}" readonly>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Experience</label>
                <input type="text" name="candidate_experience" class="form-control" value="{{ candidate.candidate_experience }}" readonly>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Current Company</label>
                <input type="text" name="current_company" class="form-control" value="{{ candidate.current_company }}" readonly>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Designation</label>
                <input type="text" name="current_designation" class="form-control" value="{{ candidate.current_designation }}" readonly>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Current Salary</label>
                <input type="text" name="current_salary" class="form-control" value="{{ candidate.current_salary }}" readonly>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Expected Salary</label>
                <input type="text" name="expected_salary" class="form-control" value="{{ candidate.expected_salary }}" readonly>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Current Location</label>
                <input type="text" name="current_location" class="form-control" value="{{ candidate.current_location }}" readonly>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Industry</label>
                <input type="text" name="current_industry" class="form-control" value="{{ candidate.current_industry }}" readonly>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Position Name</label>
                <input type="text" name="position_name" class="form-control" value="{{ candidate.position_name }}" readonly>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Assigned Date</label>
                <input type="text" name="assigned_date" class="form-control" value="{{ candidate.assigned_date }}" readonly>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Status</label>
                <input type="text" name="status" class="form-control" value="{{ candidate.status }}" readonly>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Job ID</label>
                <input type="text" name="job_id" class="form-control" value="{{ candidate.job_id }}" readonly>
            </div>
        </div>

        <!-- Editable fields -->
        <div class="mb-3">
            <label class="form-label">Remarks</label>
            <select name="Remarks" class="form-select" required>
                <option value="">-- Select Activity --</option>
                <option value="Shortlisted">Shortlisted</option>
                <option value="1st Interview Round">1st Interview Round</option>
                <option value="2nd Interview Round">2nd Interview Round</option>
                <option value="Technical Round">Technical Round</option>
                <option value="Managerial Round">Managerial Round</option>
                <option value="HR Round">HR Round</option>
                <option value="Final Round">Final Round</option>
                <option value="Offered">Offered</option>
                <option value="Offer Accepted">Offer Accepted</option>
                <option value="Offer Declined">Offer Declined</option>
                <option value="On Hold">On Hold</option>
                <option value="Rejected">Rejected</option>
                <option value="Joined">Joined</option>
                <option value="Did Not Join">Did Not Join</option>
                <option value="Follow Up Pending">Follow Up Pending</option>
                <option value="Document Submitted">Document Submitted</option>
                <option value="Background Check Initiated">Background Check Initiated</option>
                <option value="Background Check Cleared">Background Check Cleared</option>
                <option value="Induction Started">Induction Started</option>
                <option value="Probation Started">Probation Started</option>
                <option value="Probation Cleared">Probation Cleared</option>

            </select>
        </div>


        <div class="mb-3">
            <label class="form-label">Activity Date</label>
            <input type="datetime-local" name="activity_date" class="form-control" required>

        </div>

        <div class="mb-3">
            <label class="form-label">Activity Description</label>
            <textarea name="activity_description" class="form-control" rows="3" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit Activity</button>
    </form>
</div>
</body>
</html>
