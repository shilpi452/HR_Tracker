<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Candidate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">


<div class="container">
    {% for jobs in job %}
    <h2 class="mb-4">Add New Candidate</h2>
    
    <form action="{{ url_for('add_candidate', job_id=jobs.job_id) }}" method="POST" enctype="multipart/form-data">
        <div class="row g-3">

            <!-- Candidate Fields -->
            <div class="col-md-6">
                <label class="form-label">Candidate Name</label>
                <input type="text" name="candidate_name" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Candidate Email</label>
                <input type="email" name="candidate_email" class="form-control">
            </div>

            <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input type="text" name="candidate_phone" class="form-control">
            </div>

            <div class="col-md-6">
                <label class="form-label">Address</label>
                <input type="text" name="candidate_address" class="form-control">
            </div>

            <div class="col-md-6">
                <label class="form-label">Education</label>
                <input type="text" name="candidate_education" class="form-control">
            </div>

            <div class="col-md-6">
                <label class="form-label">Skills</label>
                <input type="text" name="candidate_skills" class="form-control">
            </div>

            <div class="col-md-4">
                <label class="form-label">Experience (Years)</label>
                <input type="number" name="candidate_experience" class="form-control">
            </div>

            <div class="col-md-4">
                <label class="form-label">Current Company</label>
                <input type="text" name="current_company" class="form-control">
            </div>

            <div class="col-md-4">
                <label class="form-label">Designation</label>
                <input type="text" name="current_designation" class="form-control">
            </div>

            <div class="col-md-4">
                <label class="form-label">Current Salary</label>
                <input type="number" name="current_salary" class="form-control">
            </div>

            <div class="col-md-4">
                <label class="form-label">Expected Salary</label>
                <input type="number" name="expected_salary" class="form-control">
            </div>

            <div class="col-md-4">
                <label class="form-label">Current Location</label>
                <input type="text" name="current_location" class="form-control">
            </div>

            <div class="col-md-4">
                <label class="form-label">Current Industry</label>
                <input type="text" name="current_industry" class="form-control">
            </div>

            <div class="col-md-6">
                <label class="form-label">Source</label>
                <input type="text" name="source" class="form-control" placeholder="LinkedIn, Referral, etc.">
            </div>

            <div class="col-md-6">
                <label class="form-label">CV Upload (PDF only)</label>
                <input type="file" name="cv_upload" accept=".pdf" class="form-control" required>
            </div>

          
            <!-- Hidden Auto-Filled Fields -->
            <input type="hidden" name="hr_emp_id" value="{{ jobs.hr_emp_id }}">
            <input type="hidden" name="recruiter_emp_id" value="{{ jobs.recruiter_emp_id }}">
            <input type="hidden" name="dept_name" value="{{ jobs.dept_name }}">
            <input type="hidden" name="position_name" value="{{ jobs.position_name }}">
            <input type="hidden" name="assigned_date" value="{{ jobs.assigned_date }}">
            
            <input type="hidden" name="job_id" value="{{ jobs.job_id }}">
            <input type="hidden" name="status" value="{{ jobs.assigned_status}}">
            <input type="hidden" name="job_assigned_id" value="{{ jobs.job_assigned_id}}">

        </div>

        <button class="btn btn-primary mt-4" type="submit">Submit Candidate</button>
    </form>
    {% endfor %}

</div>

</body>
</html>
