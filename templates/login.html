<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HRMS Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
    }
    .login-page {
      
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      
    }
    .image-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      min-width: 0;
      max-width: 50vw;
      height: 100vh;
    }
    .image-container img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 1rem;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    }
    .login-container {
      flex: 1;
      background: #fff;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      border-radius: 1rem;
      padding: 48px 36px;
      max-width: 500px; /* Reduced from 50vw to 350px */
      min-width: 300px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* border: 2px solid #0074D9; */
      height: 80vh;
      justify-content: center;
      
    }
    .login-container h2 {
      text-align: center;
      width: 100%;
    }
   .login-container form {
      width: 100%;
    }
   .login-container label {
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
   .login-container input {
      margin-bottom: 1rem;
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }
  .login-container button {
      background-color: #0074D9;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
  .login-container button:hover {
      background-color: #0056b3;
    }
   .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
   .login-header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #333;
    }
  .login-header p {
      color: #555;
      font-size: 1rem;
    }
  .login-container .form-group {
      margin-bottom: 1rem;
    }
  .login-container .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    

  </style>
</head>
<body>
  <div class="login-page">
    <div class="image-container">
      <img src="\static\img\img1.webp" alt="HRMS Image" />
    </div>
    
    <div class="login-container">
        <div class="login-header">
            <h1><b>HR Recruitment Tracker</b></h1>
            <p><u>Sign in to access your dashboard</u></p>
        </div>

        <form method="POST" action="{{ url_for('login') }}" onsubmit="return validateForm()">
            <div style="display: flex; flex-direction: column; gap: 1rem; align-items: stretch;">
                <div>
                  <label for="username">Username:</label>
                  <input type="text" id="username" name="username" required minlength="3">
                </div>
                <div>
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password" required minlength="4">
                </div>

                <div class="form-group">

                <div class="mb-3">
                    <div class="form-check" style="display: flex;">
                        <input style ="height: 10px; width: 10px; padding: 10px;" class="form-check-input" type="checkbox" id="remember" name="remember">
                        <label style="position: relative; align-items: center; gap: 5px; padding: 3px;" class="form-check-label" for="remember">
                            Remember Me
                        </label>
                    </div>
                </div>

                <button type="submit">Login</button>
            </div>
        </form>

        <script>
        function validateForm() {
            const username = document.querySelector('input[name="username"]');
            const password = document.querySelector('input[name="password"]');
            
            if (username.value.length < 3) {
                alert('Username must be at least 3 characters');
                return false;
            }
            
            if (password.value.length < 4) {
                alert('Password must be at least 4 characters');
                return false;
            }
            
            return true;
        }
        </script>
    </div>
</body>
</html>
